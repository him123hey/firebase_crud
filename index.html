<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Data</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body onload="process()">
    <div class="container">
        <table class="table table-bordered mt-2">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Paid</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="data">
            </tbody>
        </table>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3">
                <form action="#">
                    <input type="text" id="title" class="form-control mb-3" placeholder="title">
                    <input type="number" id="paid" class="form-control mb-3" placeholder="Paid">
                    <button class="btn btn-info" onclick="insert()">Submit</button>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>

     https://firebase.google.com/docs/web/setup#available-libraries -->

<script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
        apiKey: "AIzaSyBpf6N5HP2w4cT1dH_7lty0rWegfBnEX8Y",
        authDomain: "payment-84919.firebaseapp.com",
        databaseURL: "https://payment-84919.firebaseio.com",
        projectId: "payment-84919",
        storageBucket: "payment-84919.appspot.com",
        messagingSenderId: "1079764779798",
        appId: "1:1079764779798:web:b94dc250ee7e9a65f40637"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    var database = firebase.firestore();
    function process() {
        database.collection("payment").get().then((data) => {
            var result = "";
            data.forEach(element => {
                result += `
                    <tr>
                        <td>${element.data().title}</td>
                        <td>${element.data().paid}</td>
                        <td><button class="btn btn-danger" onclick="destroy('${element.id}')">Delete</button></td>
                    </tr>
                    `
            });
            document.querySelector("#data").innerHTML = result;
        });
    }
    function insert() {
        var title = document.querySelector("#title").value;
        var paid = document.querySelector("#paid").value;
        if (title != "" || paid != "") {
            database.collection("payment").add({
                title: title,
                paid: paid
            })
            Swal.fire(
                'Good job!',
                'You clicked the button!',
                'success'
            )
            document.querySelector("#title").value = "";
            document.querySelector("#paid").value = "";
        } else {
            alert("fields cannot be empty...");
        }
        process();
    }
    function destroy(id) {
        Swal.fire({
            title: 'Are you sure?',
            text: "You won't be able to revert this!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, delete it!'
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire(
                    'Deleted!',
                    'Your file has been deleted.',
                    'success'
                )
                database.collection('payment').doc(id).delete();
                process();
            }
        })
        
        process();
    }
</script>

</html>
