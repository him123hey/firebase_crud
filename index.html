<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Data</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body onload="process()">
    <div class="row bg-success">
      <h5 class="text-white p-3 ml-5">Persional Payment</h5>
    </div>
    <div class="container mt-5" id="content">
        <button style="display: flex; padding-top: 2px; padding-bottom: 0;" type="button" class="btn btn-info float-right" data-toggle="modal" data-target="#insert"><i class="material-icons mt-2">add_circle_outline</i> <p class="mt-2"><strong>Create</strong></p></button>
        <br>
        <br>
        <hr>
        <table class="table table-bordered mt-2 text-center">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Paid($)</th>
                    <th>Date</th>
                    <th>Comment</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="data">
            </tbody>
        </table>
  <!-- Modal -->
  <div class="modal fade" id="insert" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Add New Payment</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <form action="#">
                <div class="form-group">
                    <input type="text" id="title" class="form-control mb-3" placeholder="title">     
                </div>
                <div class="form-group">
                    <input type="number" id="paid" class="form-control mb-3" placeholder="Paid">
                </div>
                <div class="form-group">
                    <input type="date" id="date" class="form-control mb-3">
                </div>
                <div class="form-group">
                    <textarea id="comment" cols="60" rows="5" placeholder="Comment here......" class="p-2"></textarea>
                </div>
                <button class="btn btn-info" onclick="insert()" data-dismiss="modal">Submit</button>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  <!-- Modal Edit-->
  <div class="modal fade" id="edit" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Edit Payment</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body" id="editForm">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="js/firebase.js"></script>
<script src="js/view.js"></script>
<script src="js/insert.js"></script>
<script src="js/delete.js"></script>
<script src="js/edit.js"></script>
<script src="js/updateData.js"></script>
</html>
